<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Form with CATALAN sequence</h1>
<form action="/hello">
    <label for="name">Value for Catalan sequence:</label><br>
    <input type="text" id="name" name="name" value=10><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>
<script>
    function loadGetMsg() {
    let nameVar = document.getElementById("name").value;
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
    document.getElementById("getrespmsg").innerHTML =
    this.responseText;
    }
    xhttp.open("GET", "/catalan?value="+nameVar);
    xhttp.send();
    }
</script>
</body>
</html>
